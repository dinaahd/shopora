<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login or Register</h1>
        <form id="authForm">
            <div class="form1">
            <label for="username">Username:</label>
            <input type="text" id="username" required></div>
            <div class="form2">
            <label for="password">Password:</label>
            <input type="password" id="password" required></div>
            <div class="form3">
            <button type="submit" id="loginBtn">Login</button>
            <button type="button" id="registerBtn">Register</button></div>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
    <footer class="bg-light text-center text-lg-start mt-5 py-4" id="foot">
  <div class="container">
      <div class="row">

                  Email: <a href="mailto:contact.doorvalabs@gmail.com">contact.doorvalabs@gmail.com</a><br>
                  Phone: +91 xxxxxxxxxx
              </p>
          </div>
          <div class="col-lg-6 col-md-6 mb-3">

          </div>

</footer>
</body>
</html>
