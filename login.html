<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Shopora</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="flex-container">
    <div class="logo">
      <img src="images/logo.png" alt="Shopora Logo" />
      <span class="logo-text">Shopora</span>
    </div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="orders.html">Orders</a>
      <a href="login.html" class="active">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <div class="register-container">
    <h2 class="section-heading">Login to Your Account</h2>
    <hr class="section-divider" />
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="register-button">Login</button><br><br>
      <div class="error-message" id="loginError"></div>
    </form>

    <div class="login-link">
      Don't have an account?
      <a href="register.html">Register here</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Shopora. All rights reserved.</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
