<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Shopora</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="flex-container">
    <div class="logo">
      <img src="images/logo.png" alt="Shopora Logo">
      <span class="logo-text">Shopora</span>
    </div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
      <a href="orders.html">Orders</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <main class="cart-container">
    <h2 class="section-heading">Checkout</h2>
    <div class="section-divider"></div>

    <div id="checkout-items-display"></div>

    <label for="address" style="font-size: 1rem; font-weight: bold; display: block; margin-top: 20px;">
      Delivery Address:
    </label>
    <input type="text" id="address" class="register-container input" placeholder="Enter your address" />

    <button id="confirm-order-btn" class="register-button" style="margin-top: 20px;">Place Order</button>

    <div id="order-message" class="order-success" style="display: none; margin-top: 30px;">
      <p style="font-size: 1.2rem; color: green;">ðŸŽ‰ Order placed successfully!</p>
      <button class="view-orders-btn register-button" onclick="window.location.href='orders.html'">Your Order</button>
    </div>
  </main>

  <script>
    function loadCheckoutItems() {
      const display = document.getElementById('checkout-items-display');
      if (!display) return;

      const ids = JSON.parse(localStorage.getItem('cart')) || [];
      display.innerHTML = '';

      if (ids.length === 0) {
        display.innerHTML = '<p id="empty-cart-message">Your cart is empty. Add items to checkout.</p>';
        return;
      }

      let total = 0;
      let orderedProducts = [];

      fetch("products.json")
        .then(response => response.json())
        .then(products => {
          ids.forEach(id => {
            const product = products.find(p => p.id === id);
            if (product) {
              total += product.price;
              orderedProducts.push(product);

              const div = document.createElement('div');
              div.className = 'cart-item';
              div.innerHTML = `
                <img src="${product.image}" alt="${product.name}" width="100" height="100">
                <div class="cart-item-details">
                  <h3>${product.name}</h3>
                  <p>${product.description}</p>
                  <p><strong>â‚¹${product.price.toFixed(2)}</strong></p>
                </div>
              `;
              display.appendChild(div);
            }
          });

          const totalEl = document.createElement('p');
          totalEl.style.marginTop = '20px';
          totalEl.style.fontSize = '1.1rem';
          totalEl.style.textAlign = 'right';
          totalEl.innerHTML = `<strong>Total: â‚¹${total.toFixed(2)}</strong>`;
          display.appendChild(totalEl);

          sessionStorage.setItem('lastOrder', JSON.stringify(orderedProducts));
        })
        .catch(error => {
          console.error("Error loading checkout items:", error);
          display.innerHTML = "<p>Failed to load checkout items.</p>";
        });
    }

    function checkoutSubmission() {
      const checkoutBtn = document.getElementById('confirm-order-btn');
      const addressInput = document.getElementById('address');

      if (checkoutBtn && addressInput) {
        checkoutBtn.addEventListener('click', () => {
          const address = addressInput.value.trim();
          if (!address) {
            alert('Please enter your address');
            return;
          }

          localStorage.removeItem('cart');
          document.getElementById('checkout-items-display').innerHTML = '';
          document.getElementById('order-message').style.display = 'block';
          checkoutBtn.style.display = 'none';
          addressInput.style.display = 'none';
        });

        loadCheckoutItems();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkoutSubmission();
    });
  </script>
</body>
</html>
