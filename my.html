<!DOCTYPE html>
<html>
<body>

<form name="myForm" action="cart.html" method="get">
  <label for="uname">Username:</label><br>
  <input type="text" name="uname" id="uname" oninput="myinput(event)" required><br>
  <p id="demo"></p>
  <label for="lname" >Password:</label><br>
  <input 
    type="password" 
    name="lname" 
    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
    title="Password must contain at least one number, one uppercase and one lowercase letter, and at least 8 characters" 
    required
  ><br>
  <button type="submit" >Submit</button>
</form>
<script src="my.js"></script>
</body>
</html>
